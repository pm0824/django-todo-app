<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
	body{
		background-color: #638CB8;
	}

	.container{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	input{
		width: 100%;
		padding: 5px 15px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	#update-form{
		display: flex;
	}

	p{
		margin: 10px 30px;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

</style>


<div class="container">
	<div class="heading">
		<h3>Update Task</h3>
	</div>
	<form method="POST" action="">
		{% csrf_token %}

		<div id="update-form">
			
				{{form.title}}
			
				<p>Completed?</p>
				{{form.complete}}
			
		</div>
		
		<input type="submit" class="btn btn-sm btn-info" name="Update Task">	
	</form>
</div>
